<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_type }} Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
{% load static %}

    <!-- Header Section -->
    <header class="bg-blue-500 text-white py-6 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <div class="logo flex items-center space-x-4 px-10">
                <img src="{% static 'core/image/logo.png' %}" class="w-16 h-16 rounded-full hover:scale-105 transition-transform duration-300" alt="GymConnect Logo"/>
                <div class="logoname text-xl font-semibold">GymConnect</div>
            </div>
            <div class="login px-20">
                <a href="{% url 'home' %}" class="text-lg font-medium hover:text-gray-300 transition duration-200">Home</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center my-4">
        <div class="register-container bg-white shadow-lg rounded-lg p-8 w-full max-w-md mx-auto transition hover:shadow-2xl transform hover:-translate-y-1">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">{{ user_type }} Registration</h2>
            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition duration-200">Register</button>
            </form>
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700 transition duration-200">Already have an account? Login</a>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6 shadow-inner mt-12">
        <div class="container mx-auto flex items-center justify-between px-4">
            <div class="footer-logo flex items-center">
                <img src="{% static 'core/image/footer-logo.png' %}" class="w-10 h-10 rounded-full hover:scale-105 transition-transform duration-300" alt="Footer Logo" />
                <span class="ml-2 text-sm font-medium">Developed By - MOHD ASJAD</span>
            </div>
            <div class="social-links flex space-x-4">
                <a href="#" class="hover:text-blue-400 transition duration-200">Facebook</a>
                <a href="#" class="hover:text-blue-400 transition duration-200">Twitter</a>
                <a href="#" class="hover:text-blue-400 transition duration-200">LinkedIn</a>
            </div>
        </div>
    </footer>
</body>
</html>
