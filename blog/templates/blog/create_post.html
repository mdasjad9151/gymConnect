{% extends 'blog/base.html' %}
{% block content %}
<h2>Create a Post</h2>
<form method="post" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-lg">
    {% csrf_token %}

    <!-- Render Form Fields Dynamically -->
    {% for field in form %}
    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
        {% endif %}
    </div>
    {% endfor %}

    <!-- Submit Button -->
    <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition">
        Post
    </button>
</form>
{% endblock %}
