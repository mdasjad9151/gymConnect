{% extends 'core/base.html' %} {% block content %} {% include 'core/header.html'%}
<!-- Animations -->
<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fadeIn {
    animation: fadeIn 0.6s ease-in-out;
  }
</style>

<div class="mt-[7rem] animate-fadeIn">
  <h2 class="text-2xl font-bold text-center text-black mt-8 mb-4">
    Create a Post
  </h2>
  <form
    method="post"
    enctype="multipart/form-data"
    class="backdrop-blur-md bg-white/10 border border-white/20 text-black max-w-xl mx-auto p-6 shadow-2xl rounded-xl"
  >
    {% csrf_token %} {{form.as_p}}

    <button
      type="submit"
      class="w-full border-2 border-white/10 text-white hover:bg-red-500 font-bold py-2 px-4 rounded-lg transition-all duration-300"
    >
      Post
    </button>
  </form>
</div>
{% endblock %}
