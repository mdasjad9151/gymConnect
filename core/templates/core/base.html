<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  {% block head_block %}
  {% endblock head_block %}
  
  <script src="https://cdn.tailwindcss.com"></script>
  <title>GymConnect | {% block title %}My Site{% endblock %}</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: linear-gradient(to top, #ffe6e6 0%, #f75e5e 100%);
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 9999px;
      opacity: 0.8;
      background: radial-gradient(circle at center, #ffcccc 0%, #e61919 46%, #800000 100%);
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        filter: blur(0.5px);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        {% comment %} filter: blur(px); {% endcomment %}
        opacity: 0;
      }
    }
  </style>
</head>
<body class="relative">

  <div class="canvas" id="bg-canvas">
    <!-- Bubbles will be added dynamically -->
  </div>

  {% block content %}
  {% endblock %}

  <script>
    const canvas = document.getElementById('bg-canvas');
    const bubbleCount = 20;

    for (let i = 0; i < bubbleCount; i++) {
      const bubble = document.createElement('div');
      const size = Math.floor(Math.random() * 80 + 20);
      bubble.className = 'bubble';
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.bottom = `-${Math.random() * 100}px`;
      bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
      bubble.style.animationDelay = `${Math.random() * 5}s`;
      canvas.appendChild(bubble);
    }
  </script>
</body>
</html>
