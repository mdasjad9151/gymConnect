{% load static %}
<header
  class="bg-[#660000]/70 text-white py-2 fixed top-0 left-0 w-full z-[200] shadow-lg backdrop-blur-lg backdrop-saturate-150 border-b border-white/30"
>
  <div class="container mx-auto flex items-center justify-between px-10">
    <!-- Logo (Left) -->
    <div class="flex items-center space-x-4">
      <img
        src="{% static 'core/image/logo.png' %}"
        class="w-20 h-20 rounded-full"
        alt="GymConnect Logo"
      />
      {% comment %} <div class="logoname text-[2rem] font-semibold text-[#222023]">
        Gym<span
          class="text-[2rem] italic text-[#E7DDB9] subpixel-antialiased font-light"
          >Connect</span
        >
      </div> {% endcomment %}
    </div>

   <!-- Navigation Links (Center) -->
<div class="flex space-x-8 justify-center items-center">
  <!-- Post -->
  <div class="flex flex-col items-center">
    <a href="{% url 'blog:post_list' %}" class="flex flex-col items-center text-white hover:text-[#e8ddaf] transition">
      <img src="{% static 'core/icons/post.png' %}" alt="Post" class="w-6 h-6 mb-1 filter invert brightness-200" />
      <span class="text-sm font-medium">Post</span>
    </a>
  </div>

  <!-- Class -->
  <div class="flex flex-col items-center">
    <a href="{% url 'course_list' %}" class="flex flex-col items-center text-white hover:text-[#e8ddaf] transition">
      <img src="{% static 'core/icons/class.png' %}" alt="Class" class="w-6 h-6 mb-1 filter invert brightness-200" />
      <span class="text-sm font-medium">Class</span>
    </a>
  </div>

  <!-- Network -->
  <div class="flex flex-col items-center">
    <a href="{% url 'network:add_friends' %}" class="flex flex-col items-center text-white hover:text-[#e8ddaf] transition">
      <img src="{% static 'core/icons/network.png' %}" alt="Network" class="w-6 h-6 mb-1 filter invert brightness-200" />
      <span class="text-sm font-medium">Network</span>
    </a>
  </div>

  <!-- Message -->
  <div class="flex flex-col items-center">
    <a href="{% url 'network:connections' %}" class="flex flex-col items-center text-white hover:text-[#e8ddaf] transition">
      <img src="{% static 'core/icons/message.png' %}" alt="Message" class="w-6 h-6 mb-1 filter invert brightness-200" />
      <span class="text-sm font-medium">Message</span>
    </a>
  </div>

  <!-- Manage -->
  <div class="flex flex-col items-center">
    <a href="{% url 'accounts:dashboard' %}" class="flex flex-col items-center text-white hover:text-[#e8ddaf] transition">
      <img src="{% static 'core/icons/manage.png' %}" alt="Manage" class="w-6 h-6 mb-1 filter invert brightness-200" />
      <span class="text-sm font-medium">Manage</span>
    </a>
  </div>

  <!-- Membership -->
  <div class="flex flex-col items-center">
    <a href="{% url 'membership:search_gyms' %}" class="flex flex-col items-center text-white hover:text-[#e8ddaf] transition">
      <img src="{% static 'core/icons/membership.png' %}" alt="Membership" class="w-6 h-6 mb-1 filter invert brightness-200" />
      <span class="text-sm font-medium">Membership</span>
    </a>
  </div>
</div>

    <!-- Authentication Buttons (Right) -->
    <div class="flex items-center space-x-4">
      {% if not request.user.is_authenticated %}
      <div class="relative group">
        <button
          class="text-lg font-medium text-white hover:text-[#cbccc6] focus:outline-none transition"
        >
          Register
        </button>
        <div
          class="absolute right-0 mt-2 w-56 bg-white/40 rounded-md shadow-lg backdrop-blur-sm border border-white/30 opacity-0 group-hover:opacity-100 transform scale-95 group-hover:scale-100 transition-all duration-200 z-50"
        >
          <div class="owner p-4 hover:bg-[#cbccc6]/30 rounded-md transition">
            <a
              href="{% url 'accounts:register_gym_owner' %}"
              class="text-black hover:text-blue-800 font-medium block"
              >Register Gym Owner</a
            >
          </div>
          <div class="trainer p-4 hover:bg-[#cbccc6]/30 rounded-md transition">
            <a
              href="{% url 'accounts:register_trainer' %}"
              class="text-black hover:text-blue-800 font-medium block"
              >Register Trainer</a
            >
          </div>
          <div class="user p-4 hover:bg-[#cbccc6]/30 rounded-md transition">
            <a
              href="{% url 'accounts:register_gym_user' %}"
              class="text-black hover:text-blue-800 font-medium block"
              >Register Gym User</a
            >
          </div>
        </div>
      </div>
      <a
        href="{% url 'accounts:login' %}"
        class="text-lg font-medium text-white hover:text-[#cbccc6] transition"
        >Login</a
      >
      {% else %}
      <a
        href="{% url 'accounts:logout' %}"
        class="text-lg font-medium text-white hover:text-[#cbccc6] transition"
        >Logout</a
      >
      {% endif %}
    </div>
  </div>
</header>
