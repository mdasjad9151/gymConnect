<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymConnect Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
{% load static %}
    <!-- Header Section -->
    <header class="bg-blue-500 text-white py-6">
        <div class="container mx-auto flex items-center justify-between">
            <div class="logo flex items-center space-x-4 px-10">
                <img src="{% static 'core/image/logo.png' %}" class="w-16 h-16 rounded-full" alt="GymConnect Logo"/>
                <div class="logoname text-xl font-semibold">GymConnect</div>
            </div>
            <div class="login px-20">
                <a href="{% url 'blog_list' %}" class="text-lg font-medium hover:text-gray-300">Post</a>
            </div>
            <div class="login px-20">
                <a href="{% url 'login' %}" class="text-lg font-medium hover:text-gray-300">Login</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col">
        <!-- Motivation Section -->
    <div class="main-container flex-grow bg-blue-200 text-center auto py-4 text-xl font-semibold text-gray-800">
        <div class ="mt-44">
            <div class="motivation mb-20">
            "Stay strong, stay focused, and never give up!"
        </div>
    
        <div class="container mx-auto mt-8 px-4 flex justify-center space-x-4">
            <div class="owner bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-1">
                <a href="{% url 'register_gym_owner' %}" class="text-lg font-medium text-blue-600 hover:text-blue-800">Register Gym Owner</a>
            </div>
            <div class="trainer bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-1">
                <a href="{% url 'register_trainer' %}" class="text-lg font-medium text-green-600 hover:text-green-800">Register Trainer</a>
            </div>
            <div class="user bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-1">
                <a href="{% url 'register_gym_user' %}" class="text-lg font-medium text-purple-600 hover:text-purple-800">Register Gym User</a>
            </div>
        </div>
        </div>
    </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6 shadow-inner">
        <div class="container mx-auto flex items-center justify-between px-4">
            <div class="footer-logo flex items-center">
                <img src="{% static 'core/image/footer-logo.png' %}" class="w-10 h-10 rounded-full hover:scale-105 transition-transform duration-300" alt="Footer Logo" />
                <span class="ml-2 text-sm font-medium">Developed By - MOHD ASJAD</span>
            </div>
            <div class="social-links flex space-x-4">
                <a href="#" class="hover:text-blue-400 transition duration-200">Facebook</a>
                <a href="#" class="hover:text-blue-400 transition duration-200">Twitter</a>
                <a href="#" class="hover:text-blue-400 transition duration-200">LinkedIn</a>
            </div>
        </div>
    </footer>
</body>
</html>
