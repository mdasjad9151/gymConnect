{% extends 'core/base.html' %}
{% load static %}

{% block content %}
  {% include 'core/header.html' %}

  <div class="max-w-3xl mx-auto p-6 mt-[7rem] bg-white/10 backdrop-blur-md border border-white/20 text-white rounded-2xl shadow-xl animate-fadeIn">
    <h2 class="text-2xl font-bold text-black mb-6">Add Video to <span class=" font-italic text-black">{{ course.title }}</span></h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-5 text-black">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="bg-red-600/70 w-full hover:bg-red-700/90 transition text-white px-5 py-2 rounded-xl font-semibold shadow">
        Add Video
      </button>
    </form>
  </div>
{% endblock %}
