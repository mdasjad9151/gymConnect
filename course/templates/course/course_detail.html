{% extends 'core/base.html' %}
{% block content %}
{% include 'core/header.html' %}
<div class="max-w-3xl mx-auto mt-[7rem] px-8 py-6 bg-white/30 backdrop-blur-lg border border-white/20 rounded-2xl shadow-lg">
  <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ course.title }}</h1>
  <p class="text-gray-800 mb-6">{{ course.description }}</p>

  {% if is_purchased %}
    <div class="bg-green-100 text-green-800 px-4 py-3 rounded-xl border border-green-300">
      <p class="font-semibold">You've already purchased this course.</p>
      <p class="text-sm">Enjoy your lessons!</p>
    </div>
  {% else %}
      <a href="{% url 'purchase_course' course.id %}" 
         class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-xl transition duration-200">
        Buy Now
      </a>

  {% endif %}
</div>

    
{% endblock content %}
