{% extends 'core/base.html' %}
{% load static %}
{% block content %}
  {% include 'core/header.html' %}
<div class="max-w-3xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">{{ course.title }}</h1>

  <div class="space-y-4">
    {% for video in videos %}
      <div class="border p-4 rounded shadow">
        <h2 class="text-lg font-semibold">{{ video.title }}</h2>
        <p class="text-sm text-gray-600">{{ video.description }}</p>
        <p class="text-sm text-gray-400">Duration: {{ video.duration }}</p>
        <a href="{% url 'watch_video' video.id %}" class="text-blue-600 hover:underline mt-2 inline-block">Watch Video</a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
