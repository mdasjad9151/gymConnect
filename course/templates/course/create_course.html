{% extends 'core/base.html' %}
{% load static %}

{% block content %}
  {% include 'core/header.html' %}

  <div class="max-w-3xl mx-auto px-6 mt-[7rem]">
    <div class="bg-white/10 backdrop-blur-md border border-white/20 text-white rounded-2xl shadow-xl p-8 animate-fadeIn">
      <h2 class="text-2xl text-black text-center font-bold mb-6">Create New Course</h2>

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-4">
          {% for field in form %}
            <div>
              <label class="block mb-1 font-semibold text-black">{{ field.label_tag }}</label>
              {{ field }}
              {% if field.errors %}
                <p class="text-red-400 text-sm mt-1">{{ field.errors }}</p>
              {% endif %}
            </div>
          {% endfor %}
          <button type="submit" class="bg-red-600/70 w-full backdrop-blur-lg hover:bg-red-700/90 transition text-white  font-semibold px-6 py-2 rounded-xl">
            Create
          </button>
        </div>

        
      </form>
    </div>
  </div>
{% endblock %}
