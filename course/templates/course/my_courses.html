{% for purchase in purchases %}
  <div class="course border p-4 my-4 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">{{ purchase.course.title }}</h2>
    <div class="video-list grid grid-cols-2 gap-4">
      {% for video in purchase.course.videos.all %}
        <div class="video-item flex items-center gap-4 border p-2 rounded">
          <img src="{{ video.thumbnail.url }}" width="120" class="rounded">
          <div>
            <a href="{% url 'watch_video' video.id %}" class="text-blue-600 font-medium hover:underline">
              {{ video.title }}
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endfor %}
