{% extends 'core/base.html' %}
{% load static %}


{% block content %}
  {% include 'core/header.html' %}


  <div class="relative w-full max-w-4xl mx-auto mt-10 aspect-video bg-black rounded-lg overflow-hidden shadow-lg mt-[7rem]">
    <video id="video" class="w-full h-full object-cover" autoplay></video>

    <!-- Overlay Controls -->
    <div
      id="controlsBar"
      class="absolute inset-0 flex flex-col justify-between opacity-100 transition-opacity duration-300"
    >
      <!-- Top Gradient Overlay -->
      <div class="w-full h-20 bg-gradient-to-b from-black to-transparent pointer-events-none"></div>

      <!-- Bottom Controls -->
      <div class="bg-black/50 text-white px-4 py-3 flex items-center justify-between gap-4">
        <!-- Left: Play/Pause, Duration -->
        <div class="flex items-center gap-4">
          <button id="playPauseBtn" class="text-white text-xl focus:outline-none">
            ‚è∏
          </button>
          <span id="durationDisplay" class="text-sm">7:30 / 15:00</span>
          <button id="muteBtn">üîä</button>
        </div>

        <!-- Center: Progress Bar -->
        <div class="flex-1 mx-4">
          <input
            id="progressBar"
            type="range"
            value="0"
            min="0"
            max="100"
            class="w-full accent-[#4399c5]"
          />
        </div>

        <!-- Right: Speed, Quality, Fullscreen -->
        <div class="flex items-center gap-4">
          <select id="speedSelect" class="bg-transparent text-white text-sm outline-none">
            <option class="text-black" value="0.5">0.5x</option>
            <option class="text-black" value="1" selected>1x</option>
            <option class="text-black" value="1.5">1.5x</option>
            <option class="text-black" value="2">2x</option>
          </select>
          <select id="qualitySelect" class="bg-transparent text-white text-sm outline-none">
            <option class="text-black"  value="144">144p</option>
            <option class="text-black"  value="240">240p</option>
            <option class="text-black" value="360" selected>360p</option>
            <option class="text-black" value="480">480p</option>
            <option class="text-black" value="720">720p</option>
          </select>
          <button id="fullscreenBtn" class="text-white text-lg focus:outline-none">‚õ∂</button>
        </div>
      </div>
    </div>
  </div>

    const videoId = "{{ video_id }}";
    const duration =  "{{duration }}"; 
    console.log(duration)
  </script>
  <script src="{% static 'courses/js/player.js' %}"></script>


{% endblock content %}
