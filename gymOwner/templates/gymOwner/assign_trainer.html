<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Assign Trainers to Users</h1>

        {% if unassigned_users %}
            <form method="post">
                {% csrf_token %}
                
                <div class="space-y-4">
                    {% for user in unassigned_users %}
                        <div class="bg-white p-4 rounded shadow-md flex items-center justify-between">
                            <div>
                                <p><strong>User:</strong> {{ user.name }} ({{ user.email }})</p>
                                <p><strong>City:</strong> {{ user.city }}</p>
                            </div>
                            <div>
                                <label for="trainer_{{ user.id }}" class="block text-sm font-medium">Assign Trainer:</label>
                                <select name="trainer_id" id="trainer_{{ user.id }}" class="border rounded p-2">
                                    <option value="">Select Trainer</option>
                                    {% for trainer in trainers %}
                                        <option value="{{ trainer.id }}">{{ trainer.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" name="user_id" value="{{ user.id }}" class="ml-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Assign</button>
                        </div>
                    {% endfor %}
                </div>
            </form>
        {% else %}
            <p class="text-center text-gray-500">All users already have trainers assigned.</p>
        {% endif %}
    </div>
</body>
</html>
