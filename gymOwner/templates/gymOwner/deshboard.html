{% extends 'core/base.html' %}
{% load static %}
{% block content %}
{% include 'core/header.html' %}
{% load static %}
   
    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-10 mt-[7rem]">
        <div class="container mx-auto p-10 flex flex-col items-center  justify-center">
            <h1 class="text-3xl font-bold text-center mb-8">Owner Dashboard</h1>
            
            <!-- Main Button Container -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-5xl">
                <!-- Add User Button -->
                <a href="{% url 'assign_trainer' %}" class="block text-center p-6 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
                    <h2 class="text-xl font-semibold">Assign Trainer</h2>
                </a>

                <!-- Add Trainer Button -->
                <a href="{% url 'add_trainer' %}" class="block text-center p-6 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105">
                    <h2 class="text-xl font-semibold">Add Trainer</h2>
                </a>

                <!-- List of Users -->
                <a href="{% url 'list_users' %}" class="block text-center p-6 bg-yellow-500 text-white rounded-lg shadow-md hover:bg-yellow-600 transition duration-300 ease-in-out transform hover:scale-105">
                    <h2 class="text-xl font-semibold">List of Users</h2>
                </a>

                <!-- List of Trainers -->
                <a href="{% url 'list_trainers' %}" class="block text-center p-6 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-700 transition duration-300 ease-in-out transform hover:scale-105">
                    <h2 class="text-xl font-semibold">List of Trainers</h2>
                </a>
            </div>
        </div>
    </main>


{% endblock content %}
