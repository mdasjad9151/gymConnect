<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    {% load static %}
    <!-- Header Section -->
    <header class="bg-blue-500 text-white py-4 shadow-lg">
      <div class="container mx-auto flex items-center justify-between">
        <!-- Logo Section -->
        <div class="flex items-center space-x-4 px-10">
          <a href="{% url 'user_dashboard' %}">
            <img src="{% static 'core/image/logo.png' %}" class="w-16 h-16 rounded-full" alt="GymConnect Logo" />
          </a>
          <div class="text-xl font-semibold">GymConnect</div>
        </div>

        <!-- Profile Picture with Dropdown -->
        <nav class="relative px-10">
          <!-- Profile Picture Button -->
          <a href="{% url 'logout' %}">
            <img src="{{ profile.profile_picture.url }}" class="w-10 h-10 rounded-full object-cover transition duration-300 transform hover:scale-110" alt="Profile Picture" />
          </a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-10">
        <div class="container mx-auto p-10">
            <h1 class="text-3xl font-bold text-center mb-8">User Dashboard</h1>
            
            <!-- Centered Button Container -->
            <div class="flex justify-center">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full max-w-md">
                    <!-- Join Button -->
                    <a href="{% url 'join_gym' %}" class="block text-center p-6 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
                        <h2 class="text-xl font-semibold">Join</h2>
                    </a>

                    <!-- Plan Button -->
                    <a href="{% url 'view_plan' %}" class="block text-center p-6 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105">
                        <h2 class="text-xl font-semibold">Plan</h2>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4 shadow-inner mt-auto">
      <div class="container mx-auto flex items-center justify-between px-4">
        <div class="flex items-center">
          <img src="{% static 'core/image/footer-logo.png' %}" class="w-10 h-10 rounded-full" alt="Footer Logo" />
          <span class="ml-2 text-sm">Developed by MOHD ASJAD</span>
        </div>
        <div class="flex space-x-4">
          <a href="#" class="hover:text-blue-400">Facebook</a>
          <a href="#" class="hover:text-blue-400">Twitter</a>
          <a href="#" class="hover:text-blue-400">LinkedIn</a>
        </div>
      </div>
    </footer>
</body>
</html>
