<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymConnect Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-10">
        <h1 class="text-3xl font-bold text-center mb-8">Gym User Dashboard</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Add User Button -->
            <a href="{% url 'join_gym' %}" class="block p-6 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700">
                <h2 class="text-xl font-semibold">Join </h2>
            </a>

            <!-- Add Trainer Button -->
            <a href="{% url 'view_plan' %}" class="block p-6 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-700">
                <h2 class="text-xl font-semibold">Plan</h2>
            </a>
        </div>
    </div>
</body>
</html>
