<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function joinGym(gymId) {
            fetch(`/gym-user/join-gym/${gymId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Successfully joined the gym!');
                    location.reload();  // Reload to reflect changes
                }
            });
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-10">
        <h1 class="text-2xl font-bold mb-4">Gyms in {{ gym_user.city }}</h1>

        <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for gym in gyms %}
                <li class="p-6 bg-white rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold">{{ gym.gym_name }}</h2>
                    <p>{{ gym.address }}, {{ gym.city }}, {{ gym.state }}</p>
                    <button onclick="joinGym({{ gym.id }})" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
                        Join
                    </button>
                </li>
            {% empty %}
                <p>No gyms available in your city.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
