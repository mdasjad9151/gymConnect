{% extends 'core/base.html' %}

{% block content %}
{% include 'core/header.html' %}
<main class="mt-[7rem] px-4 flex justify-center">
  <div class="w-full max-w-xl bg-white/30 backdrop-blur-md border border-white/20 rounded-2xl shadow-lg p-6 text-black">

    <h2 class="text-2xl font-bold text-center mb-6">Rate {{ gym.name }}</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="rating" class="block font-semibold mb-1">Rating (1-5)</label>
        <input type="number" name="rating" min="1" max="5" required
               class="w-full px-4 py-2 rounded-lg border border-[#ebcd77] focus:outline-none focus:ring-2 focus:ring-[#4399c5] bg-white/60 text-black">
      </div>

      <div>
        <label for="review" class="block font-semibold mb-1">Review</label>
        <textarea name="review" rows="4"
                  class="w-full px-4 py-2 rounded-lg border border-[#ebcd77] focus:outline-none focus:ring-2 focus:ring-[#4399c5] bg-white/60 text-black"
                  placeholder="Write your feedback here..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
                class="bg-[#51b6ab] text-black font-semibold px-6 py-2 rounded-lg hover:bg-[#4399c5] transition">
          Submit
        </button>
      </div>
    </form>

  </div>
</main>
{% endblock %}
