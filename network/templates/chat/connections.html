<h2>My Connections</h2>

{% for user in connections %}
  <div style="margin-bottom: 20px; border: 1px solid #ccc; padding: 10px;">
    <img src="{{ user.profile_picture.url }}" alt="Profile" style="width: 50px; height: 50px; border-radius: 50%;">
    <strong>{{ user.name }}</strong> ({{ user.user_model_name }})
  </div>
{% empty %}
  <p>You have no connections yet.</p>
{% endfor %}
